        <form class="quiz-form">

            <p>In ΔABC, AB= 3 & BC = 4 then area of ΔABC is</p>
              <input type="radio" id="area-option-one" name="area-is" value="6">
              <label for="area-option-one">6</label><br>

              <input type="radio" id="area-option-three" name="area-is" value="3">
              <label for="area-option-three">3</label>

            <br>

            <p>What is the sum of three angles of triangle ?</p>
            <input type="radio" id="sum-option-one" name="angle-is" value="360">
            <label for="sum-option-one">360</label><br>

            <input type="radio" id="sum-option-two" name="angle-is" value="180">
            <label for="sum-option-two">180</label><br>

            <input type="radio" id="sum-option-three" name="angle-is" value="90">
            <label for="sum-option-three">90</label><br><br>

            <br>
            <p>In Equilateral triangle, Each angle is </p>
            <input type="radio" id="option-one" name="age" value="60">
            <label for="option-one">60</label><br>

            <input type="radio" id="option-two" name="age" value="90">
            <label for="option-two">90</label><br>
            <input type="radio" id="option-three" name="age" value="45">
            <label for="option-three">45</label><br><br>
        </form>
